[package]
name = "rfw"
version = "0.1.0"
authors = ["MÃ¨ir Noordermeer <meirnoordermeer@me.com>"]
edition = "2018"
description = "Rendering framework for implementing new rendering algorithms and creating graphics applications."
license = "Apache-2.0"

[dependencies]
shaderc = "0.7"
tobj = "1.0"
rayon = "1.5"
num_cpus = "1.13"
serde = { version = "1.0", features = ["derive"], optional = true }
bincode = "1.3"
futures = "0.3"
rand = { version = "0.7", features = ["small_rng"] }
raw-window-handle = "0.3"
gltf = { version = "0.15", features = ["extras", "names", "utils"] }
rtbvh = "0.1"
glam = "0.11"
l3d = "0.1"
crossbeam = "0.8"
threadpool = "1.8"
bitvec = "0.19"
num = "0.3"