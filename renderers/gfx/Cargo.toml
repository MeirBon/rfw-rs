[package]
name = "rfw_gfx"
version = "0.1.0"
authors = ["MÃ¨ir Noordermeer <meirnoordermeer@me.com>"]
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nalgebra = "0.21"
gfx-hal = "0.5"
glam = "0.9.2"
gfx-backend-vulkan = "0.5"
rfw_scene = { path = "../../scene" }
shared = { path = "../shared" }

[features]
default = []
dx12 = ["gfx-backend-dx12"]

# [target.'cfg(not(target_arch = "wasm32"))'.dependencies]
