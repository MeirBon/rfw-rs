# console_log = "0.1.2"

# [target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
# version = "0.3.6"
# features = [ "console", "Document", "Element", "HtmlElement", "Node", "Window" ]

[target.'cfg(any(target_os = "windows", target_os = "unix"))'.dependencies.gfx-backend-vulkan]
version = "0.5"
features = ["x11"]

[target.'cfg(any(target_os = "macos", all(target_os = "ios", target_arch = "aarch64")))'.dependencies.gfx-backend-metal]
version = "0.5"

[target.'cfg(windows)'.dependencies.gfx-backend-dx12]
version = "0.5"
optional = true

[build-dependencies]
shared = { path = "../shared" }
